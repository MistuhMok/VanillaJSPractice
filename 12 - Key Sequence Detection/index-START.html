<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []
  const secretCode = 'alexmok'
  const codeLength = secretCode.length


  //Konami Code
  // const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightab'
  // const codeLength = 10


  window.addEventListener('keyup', e => {
    console.log(e.key)
    
    pressed.push(e.key)
    pressed.splice(-codeLength - 1, pressed.length - codeLength)
    console.log(pressed)
    
    if(pressed.join('').includes(secretCode)){
      console.log('YOU DID IT!')
      cornify_add();
    }
  })  

</script>
</body>
</html>
